<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3></h3>
    <h6>Press Start Button to start game</h6>
    <h5>Computer Turn</h5>
    <div class="box">
        <div class="box2 btn red" id="red" type="button"></div>
        <div class="box2 btn green" id="green" type="button"></div>
        <div class="box2 btn yellow" id="yellow" type="button"></div>
        <div class="box2 btn blue" id="blue" type="button"></div>
    </div>
    <button id="buttoon">Start</button>
    <script src="simon.js"></script>
</body>
</html>
